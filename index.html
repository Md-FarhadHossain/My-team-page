<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Team Page | devchallenges</title>

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header -->
    <header id="header">
        <div class="container">
            <div class="header_content">

                <!-- Header title -->
                <div class="header_title">
                    <h1>The creative crew</h1>
                </div>

                <!-- Header description -->
                <div class="header_desc">
                    <strong>WHO WE ARE</strong>
                    <p>We are team of creatively diverse. driven. innovative individuals working in various locations from the world.</p>
                </div>

            </div>
        </div>
    </header>
    <!-- Header end -->



    <!-- Main content -->
    <main id="main">
        <div class="container">
            <div class="main_content">
                <!-- Product Owner -->
                <div class="image image-1">
                    <img src="img/picture-1.png" alt="picture-1">
                </div>

                <!-- Art director -->
                <div class="image image-2">
                    <img src="img/picture-2.png" alt="picture-2">
                </div>

                <!-- Tech lead -->
                <div class="image image-3">
                    <img src="img/picture-3.png" alt="picture-3">
                </div>

                <!-- UX Designer -->
                <div class="image image-4">
                    <img src="img/picture-4.png" alt="picture-4">
                </div>

                <!-- Developer -->
                <div class="image image-5">
                    <img src="img/picture-5.png" alt="picture-5">
                </div>
                
                <!-- DEverloper -->
                <div class="image image-6">
                    <img src="img/picture-6.png" alt="picture-6">
                </div>
            </div>
        </div>
    </main>
    <!-- Main content en -->
</body>
</html>
